---
language: node_js
node_js:
  - "10"
  - "12"
  - "14"

sudo: false

cache:
  yarn: true
  directories:
    - $HOME/.npm
    - $HOME/.cache # includes bowers cache

before_install:
  - npm config set spin false
  - npm install -g bower yarn
  - bower --version

install:
  - yarn install
  - bower install

script:
  - yarn build
  - yarn test
