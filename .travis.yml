---
os: linux
dist: xenial
language: node_js
node_js:
  - "6" # devDep ember-try@0.2.13 incompatible with Node 8+
  - "10"
  - "12"
  - "14"

jobs:
  fast_finish: true
  allow_failures:
    - node_js: "10"
    - node_js: "12"
    - node_js: "14"

cache:
  yarn: true
  directories:
    - $HOME/.npm
    - $HOME/.cache # includes bowers cache

before_install:
  - npm config set spin false
  - npm install -g bower yarn
  - bower --version

install:
  - yarn install
  - bower install

script:
  - yarn build
  - yarn test
